<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="stylesheets/main-box.css"/>
</head>
<body>
    <div class="main-box">
        <h4 id="h1-1">數字連加</h4>
        <input type="text" id="start" value="1" size="5" />
        ~
        <input type="text" id="end" value="10" size="5" />
        <button onclick="f2();">連加</button>
        <input type="text" id="result" size="10" />
    </div>


    <script>
        function f2() {
            var start = parseInt(document.getElementById("start").value);
            var end = parseInt(document.getElementById("end").value);

            let total = 0;
            let countOfNumbers = Math.abs(start - end) + 1;

            total = (start + end) * countOfNumbers / 2;
            document.getElementById("result").value = total;
        }
    </script>
</body>
</html>
