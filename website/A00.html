<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="stylesheets/main-box.css" />
    <style>
        h4 {
            padding:0px;
            margin:5px;
        }
        p {
            padding: 5px;
            margin: 0px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="main-box">
        <h4 id="h1-1">四則運算</h4>
        <p>by chatGPT</p>
        <input type="text" id="n1" value="10" size="10" /> <!--size是10個column-->

        <select id="op">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <input type="text" id="n2" value="20" size="10" />

        <button onclick="f1();">=</button> <!--呼叫函式-->
        <input type="text" id="ans" value="" size="10" />
    </div>

    <script>
        /*定義函式*/
        function f1() {
            var n1 = document.getElementById('n1').value;
            var n2 = document.getElementById('n2').value;

            var _n1 = parseInt(n1);
            var _n2 = parseInt(n2);
            var _ans; // undefined 常數值
            var op = document.getElementById('op').value;

            switch (op) {
                case "+":
                    _ans = _n1 + _n2;
                    break;
                case "-":
                    _ans = _n1 - _n2;
                    break;
                case "*":
                    _ans = _n1 * _n2;
                    break;
                case "/":
                    _ans = _n1 / _n2;
                    break;



                default:
                    _ans = NaN;
            }


            document.getElementById('ans').value = _ans;
        }
    </script>
</body>
</html>
