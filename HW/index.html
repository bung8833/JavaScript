<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>GuessTheNumber</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        div {
            /*border: 1px solid #732e2e;*/
            padding: 5px;
        }
        .main-box {
            margin: 50px auto;
            padding: 50px;
            width: 600px;
            height: 300px;
            box-shadow: 5px 5px 10px #999;
            text-align: center;
            font-size: 1.3em;
        }
        .result-box {
            box-sizing: border-box;
            margin: 15px auto;
            padding: 10px;
            width: 400px;
            height: 65px;
            box-shadow: 5px 5px 10px #999;
            text-align: center;
            font-size: 0.6em;
        }
        #show-result {
            float: right;
        }
        #restart-btn {
            float: right;
        }
    </style>
</head>
<body>
    <div class="main-box">
        <div>
            <h4>猜數字遊戲</h4>
        </div>

        <div>
            <input type="text" value="1" size="99" />
            <input type="text" value="2" size="99" />
            <input type="text" value="3" size="99" />
            <input type="text" value="4" size="99" />
            <input type="text" value="5" size="99" />
            <script>
                let texts = document.querySelectorAll("input[type=text]");
                for (let text of texts) {
                    text.size = 5;
                }
            </script>
            <input type="button" id="show-result" value="檢視猜測結果" />
        </div>

        <div class="result-box" style="box-sizing">
            <label>您猜對的數字有：1, 3, 4, 5</label><br />
            <label>總計4個</label>
        </div>

        <div>
            <input type="button" value="隱藏答案" />
            <input type="text" value="1, 3, 4, 5, 9" />
        </div>

        <div>
            <input type="button" id="restart-btn" value="重啟遊戲" />
        </div>
    </div>
</body>
</html>
