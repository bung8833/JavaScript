<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>GuessTheNumber</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        .main-box {
            margin: 25px auto;
            padding: 1px;
            width: 750px;
            height: auto;
            /*box-shadow: 5px 5px 10px #999;*/
            text-align: center;
            font-size: 1em;
        }
        .result-box {
            box-sizing: border-box;
            margin: 15px auto;
            padding: 10px;
            width: 400px;
            height: 55px;
            box-shadow: 5px 5px 10px #999;
            text-align: center;
            font-size: 0.8em;
        }
        div {
            margin: 0px;
            padding: 0px;
        }
        .border-style {
            border: 1px solid black;
        }
        .fieldset1 {
            margin: 35px;
            padding: 5px;
            font-size: 0.9em;
        }
        .number-pad {
            margin: 0px;
            padding: 10px;
        }

        button {
            padding: 10px;
            margin: 10px;
            font-size: 20px;
            border-radius: 5px;
            border: 0px;
            background-color: #eee;
            cursor: pointer;
        }
        .selected {
            background-color: #66c2a5;
            color: white;
        }
        button:hover {
            background-color: #ccc;
        }
    </style>
</head>

<body onload="generateNewAnswer()">
    <div class="main-box">
        <div>
            <h1>猜數字遊戲</h1>
        </div>

        <fieldset class="fieldset1">
            <legend>ver1.0請猜測莊家的5個數字。您可以多次嘗試，直到猜中為止。</legend>

            <div class="number-pad">
                <button onclick="toggleSelection(this)" value="0">0</button>
                <button onclick="toggleSelection(this)" value="1">1</button>
                <button onclick="toggleSelection(this)" value="2">2</button>
                <button onclick="toggleSelection(this)" value="3">3</button>
                <button onclick="toggleSelection(this)" value="4">4</button>
                <button onclick="toggleSelection(this)" value="5">5</button>
                <button onclick="toggleSelection(this)" value="6">6</button>
                <button onclick="toggleSelection(this)" value="7">7</button>
                <button onclick="toggleSelection(this)" value="8">8</button>
                <button onclick="toggleSelection(this)" value="9">9</button>
            </div>

            <div>
                <input type="button" onclick="showResult()" value="確定" />
            </div>
        </fieldset>

        <div class="result-box">
            <label id="guess">result</label><br />
            <!--<label>您猜對的數字有：3, 9</label><br />-->
            <label>總計2個</label>
        </div>

        <div>
            <input type="button" onclick="displayAnswer()" value="顯示莊家數字" />
            <input type="text" value="1, 3, 4, 5, 9" />
            <input type="button" onclick="restartGame()" value="重啟遊戲" />
            <input type="button" style="float: right" onclick="toggleBorder(); " 
                   value="Border" />
        </div>

    </div>

    <script>
        var answer = [];
        var selectedNumbers = [];

        // onload
        function generateNewAnswer() {
            // todo
            answer.push(1, 2, 3, 4, 5);
        }


        function toggleSelection(element) {
            var number = element.value;
            var idx = selectedNumbers.indexOf(number);

            // element was selected
            if (idx != -1) {
                selectedNumbers.splice(idx, 1);
                element.classList.remove("selected");
            }
            else {
                // element was not selected
                if (selectedNumbers.length < 5) {
                    selectedNumbers.push(number);
                    element.classList.add("selected");
                }
            }
        }

        // 點確定時
        function showResult() {
            //todo
            selectedNumbers.sort();

            let result = selectedNumbers.join(", ");
            document.getElementById("guess").innerHTML = `result: ${result}`;
        }

        // 點莊家數字時
        function displayAnswer() {

        }

        // 點重啟遊戲時
        function restartGame() {
            //todo
            
        }


        function toggleBorder() {
            let divs = document.querySelectorAll("div");
            for (let div of divs) {
                if (div.classList.contains("border-style")) {
                    div.classList.remove("border-style");
                }
                else {
                    div.classList.add("border-style");
                }
            }
        }
    </script>
</body>
</html>
