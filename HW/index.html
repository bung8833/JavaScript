<body onload="generateNewAnswer()">
    <div class="main-box">

        </div>

        <fieldset class="fieldset1">
            <legend>ver1.6.0請猜測莊家的5個數字。您可以多次嘗試，直到猜中為止。</legend>

            <div class="number-pad">
                <button id="num" onclick="toggleSelection(this)" value="0">0</button>
                <button id="num" onclick="toggleSelection(this)" value="1">1</button>
                <button id="num" onclick="toggleSelection(this)" value="2">2</button>
                <button id="num" onclick="toggleSelection(this)" value="3">3</button>
                <button id="num" onclick="toggleSelection(this)" value="4">4</button>
                <button id="num" onclick="toggleSelection(this)" value="5">5</button>
                <button id="num" onclick="toggleSelection(this)" value="6">6</button>
                <button id="num" onclick="toggleSelection(this)" value="7">7</button>
                <button id="num" onclick="toggleSelection(this)" value="8">8</button>
                <button id="num" onclick="toggleSelection(this)" value="9">9</button>
            </div>

            <div>
                <input id="ok" type="button" disabled onclick="showResult()" value="確定" />
            </div>
        </fieldset>

        <div class="result-box">
            <label id="hint">result</label><br />
            <!--<label>您猜對的數字有：3, 9</label><br />-->

        <div>
            <input type="button" id="uncover" onclick="showAnswer()" value="顯示莊家數字" />
            <input type="text" id="answer" value="-1, -1, -1, -1, -1" />
            <input type="button" onclick="restartGame()" value="重啟遊戲" />
            <input type="button" style="float: right" onclick="toggleBorder(); " 
                   value="Border" />
        </div>

    </div>

    <script>
        var answer = [];
        var selectedNumbers = [];

        // onload
        function generateNewAnswer() {
            // todo
            answer.push(1, 2, 3, 4, 5);
        }


        function updateDisabled() {
            let ok = document.getElementById("ok");
            let nums = document.querySelectorAll("#num");
            let selected = document.querySelectorAll(".selected");

            // if exactly 5 numbers selected, 
            // disable [other numbers] as well as the ok button
            if (selectedNumbers.length == 5) {
                ok.disabled = false;

                nums.forEach(b => b.disabled = true);
                selected.forEach(b => b.disabled = false);
            }
            // else
            // disable the ok button, enable all buttons
            else {
                ok.disabled = true;

                nums.forEach(b => b.disabled = false);
            }
        }


        function toggleSelection(element) {
            var number = element.value;
            var idx = selectedNumbers.indexOf(number);

            // element was selected
            if (idx != -1) {
                selectedNumbers.splice(idx, 1);
                element.classList.remove("selected");
            }
            // element was not selected
            else if (selectedNumbers.length < 5) {
                selectedNumbers.push(number);
                element.classList.add("selected");
            }

            updateDisabled();
        }

        // 點確定時
        function showResult() {
            //todo
            selectedNumbers.sort();

            let result = selectedNumbers.join(", ");
            document.getElementById("hint").innerHTML = `guessed: ${result}`;
        }

        // 點莊家數字時
        function showAnswer() {

            let ans = answer.join(", ");


        }

        // 點重啟遊戲時
        function restartGame() {
            //todo



            updateDisabled();
        }


        function toggleBorder() {
            let divs = document.querySelectorAll("div");
            for (let div of divs) {
                if (div.classList.contains("border-style")) {
                    div.classList.remove("border-style");
                }
                else {
                    div.classList.add("border-style");
                }
            }
        }
    </script>
</body>
</html>
