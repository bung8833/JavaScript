<!DOCTYPE html>
<html>
<head>
    <title>Number Selector</title>
    <style type="text/css">
        button {
            padding: 10px;
            margin: 10px;
            font-size: 20px;
            border-radius: 5px;
            border: none;
            background-color: #eee;
            cursor: pointer;
        }

            button.selected {
                background-color: #66c2a5;
                color: white;
            }

            button:hover {
                background-color: #ccc;
            }
    </style>
</head>
<body>
    <h1>Number Selector</h1>
    <p>Select 5 numbers:</p>
    <div id="number-buttons">
        <button id="0" onclick="toggleSelection(this)">0</button>
        <button id="1" onclick="toggleSelection(this)">1</button>
        <button id="2" onclick="toggleSelection(this)">2</button>
        <button id="3" onclick="toggleSelection(this)">3</button>
        <button id="4" onclick="toggleSelection(this)">4</button>
        <button id="5" onclick="toggleSelection(this)">5</button>
        <button id="6" onclick="toggleSelection(this)">6</button>
        <button id="7" onclick="toggleSelection(this)">7</button>
        <button id="8" onclick="toggleSelection(this)">8</button>
        <button id="9" onclick="toggleSelection(this)">9</button>
    </div>
    <button id="submit-button" onclick="submitSelection()">Submit</button>
    <p>Your selection:</p>
    <div id="selected-numbers"></div>
    <script type="text/javascript">
        var selectedNumbers = [];
        function toggleSelection(button) {
            var number = button.id;
            var index = selectedNumbers.indexOf(number);
            if (index === -1) {
                if (selectedNumbers.length < 5) {
                    selectedNumbers.push(number);
                    button.classList.add("selected");
                }
            } else {
                selectedNumbers.splice(index, 1);
                button.classList.remove("selected");
            }
        }
        function submitSelection() {
            if (selectedNumbers.length === 5) {
                var displayString = selectedNumbers.join(", ");
                document.getElementById("selected-numbers").innerHTML = displayString;
            }
        }
    </script>
</body>
</html>
